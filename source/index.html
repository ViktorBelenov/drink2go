<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  </head>
  <body class="page__body">
    <header class="header">
      <nav class="header-navigation header-navigation--no-js">
        <a class="header-navigation__logo">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo/desktop-logo.svg">
            <source media="(min-width: 768px)" srcset="img/logo/tablet-logo.svg">
            <img class="header-navigation__logo-img" src="img/logo/mobile-logo.svg" width="32" height="36" alt="Логотип магазина Drink2Go">
          </picture>
          <span class='header-navigation__logo-caption'>Интернет-магазин
            кофейных напитков</span>
        </a>
        <ul class="header-navigation__list-first nav-list">
          <li class ='header-navigation__list-first-item nav-list__item'>Главная</li>
          <li class ='header-navigation__list-first-item nav-list__item'>Каталог</li>
          <li class ='header-navigation__list-first-item nav-list__item'>Доставка</li>
          <li class ='header-navigation__list-first-item nav-list__item'>О нас</li>
        </ul>
        <ul class="header-navigation__list-second">
          <li class="header-navigation__list-second-item">
            <a class="header-navigation__list-second-link" href="#">
              <svg class="header-navigation__list-second-link-picture" width="16" height="16">
                <use xlink:href="img/icons/stack.svg#user"></use>
              </svg>

              <span class="header-navigation__list-second-link-text">Войти</span>
              </a>
          </li>
          <li class="header-navigation__list-second-item">
            <a class="header-navigation__list-second-link" href="#">
              <svg class="header-navigation__list-second-link-picture" width="16" height="16">
                <use xlink:href="img/icons/stack.svg#basket"></use>
              </svg>

              <span class="header-navigation__list-second-link-text">Корзина</span>
              </a>
          </li>
        </ul>
        <button class="header-navigation__burger">
          <svg class="header-navigation__burger-icon" width="16" height="16">
            <use xlink:href="img/icons/stack.svg#burger"></use>
          </svg>
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </nav>
    </header>
    <main>
      <section>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"  defer></script>
    <script>
      var swiper = new Swiper(".swiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

  </body>
</html>
